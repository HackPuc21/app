<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (press) = "mock($event)">
  <ion-list>
    <ion-item *ngFor="let item of itemsSelecionados; let i = index">
      {{item.nome}}
      <ion-icon name="trash" (click)="deletar($event, i)" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
