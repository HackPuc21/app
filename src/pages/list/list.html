<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemsSelecionados; let i = index">
      <ion-col col-3 item-start>
        <ion-icon name="remove-circle" (click) = 'alteraQuantidade(i, -1)'></ion-icon>
          {{item.quantidade}}
        <ion-icon name="add-circle" (click) = 'alteraQuantidade(i, 1)'></ion-icon>
      </ion-col>
      {{item.nome}}
      <ion-icon name="trash" (click)="deletar($event, i)" item-end></ion-icon>
    </ion-item>
    <div class="centralizado">
      <button secondary ion-button class="botao" (click)="abrirTelaCamera()">Ler CÃ³digo de Barras</button>
      <button secondary ion-button class="botao" (click)="abrirTelaQrCode()">Fechar Pedido</button>  
      <button secondary ion-button class="botao" (click)="abrirTelaVoz()">Acessibilidade</button>  
    </div>
  </ion-list>
</ion-content>
