<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (press) = "mock($event)">
  <ion-list>
    <ion-item *ngFor="let item of itemsSelecionados; let i = index">
      {{item.nome}}
      <ion-icon name="trash" (click)="deletar($event, i)" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="up">
      <button ion-fab><ion-icon name="barcode" (click) = "abrirTelaCamera()"></ion-icon></button>
      <button ion-fab><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
